    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      /* Masonry Layout Trick */
      .mosaic-grid {
        column-count: 1;
        column-gap: 1rem;
      }
      @media (min-width: 640px) { .mosaic-grid { column-count: 2; } }
      @media (min-width: 1024px) { .mosaic-grid { column-count: 3; } }
      @media (min-width: 1280px) { .mosaic-grid { column-count: 4; } }
      .mosaic-item {
        break-inside: avoid;
        margin-bottom: 1rem;
      }
    </style>
